<div class="login">
  <h1 class="title">Login</h1>
  <form [formGroup] = "loginForm" (ngSubmit)="goToLogin()">
    <div class="container"><label for="email">Email</label>
      <input type="email" placeholder="correo@corre.com" id="email" formControlName = "email"/>
    </div>
    <div class="container"><label for="password" >Password</label>
      <input type="password" placeholder="Password" id="password" formControlName = "pass">
    </div>

    <button class="btn-primary login-btn" [disabled]="loginForm.invalid" >ENTRAR</button>

  </form>
  {{ loginForm.value | json }}
  {{ error}}
</div>
